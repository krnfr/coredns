---
kind: pipeline
name: default

steps:
  - name: build
    image: golang
    commands:
      - go generate
      - go build

  - name: build image
    image: plugins/docker
    settings:
      registry: r.anetz.net
      username: robot$drone
      password:
        from_secret: r_token
      repo: r.anetz.net/anetz/coredns
      tags: latest

trigger:
  branch:
    - master
